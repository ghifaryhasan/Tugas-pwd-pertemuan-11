<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div id="header">
        <img src="images.jpeg" alt="Logo Kampus" id="logo">
        <h2>UNIVERSITAS INDRAPRASTA PGRI <br> (UNINDRA)</h2>
        <p>Jl. Nangka No.58 Tanjung Barat - Jaksel</p>
        <hr>
    </div>

    <h3 class="judul-form">BIODATA MAHASISWA</h3>

    <form id="form-biodata">
        <div class="row">
            <label>Nama</label>
            <span>:</span>
            <input type="text" class="input-text">
        </div>

        <div class="row">
            <label>Alamat</label>
            <span>:</span>
            <textarea class="input-textarea"></textarea>
        </div>

        <div class="row">
            <label>Tanggal Lahir</label>
            <span>:</span>
            <input type="date" class="input-text">
        </div>

        <div class="row">
            <label>Telp</label>
            <span>:</span>
            <input type="text" class="input-text">
        </div>

        <div class="row">
            <label>Email</label>
            <span>:</span>
            <input type="email" class="input-text">
        </div>

        <div class="tombol">
            <button type="submit" class="btn">SIMPAN</button>
            <button type="reset" class="btn">BATAL</button>
        </div>
    </form>

</div>

</body>
</html>
